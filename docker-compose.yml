version: "3.8"
services:
  db:
    image: pgvector/pgvector:pg15 # 与 Supabase 生产环境相同
    container_name: tianting-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: tianting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - ./volumes:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d # 关键：挂载初始化脚本
